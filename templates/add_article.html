<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>blog后台管理
                <small>添加新的文章</small>
            </h1>
            <div class="panel panel-info">
                <div class="panel-heading">添加文章信息</div>
                <div class="panel-body">
{#                    <form class="form-horizontal" action="{% url 'add_book' %}" method="post">#}
                    <form class="form-horizontal" action="" method="post">
                        <div class="form-group">
                            <label for="article_title" class="col-sm-2 control-label">文章名称</label>
                            <div class="col-sm-10">
                                <input type="text" name="article_title" id="article_title" class="form-control">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="article_detail" class="col-sm-2 control-label">文章内容</label>
                            <div class="col-sm-10">
                                <textarea name="article_detail" id="article_box" cols="120" rows="15"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" class="btn btn-default" value="提交">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{#</div>#}
<script src="/static/kindeditor/kindeditor-all.js"></script>
<script >

    KindEditor.ready(function (k) {
        window.editor=k.create("#article_box",{
            width:600,
            height:400,
            resizeType:0,
            uploadJson:"/upload_img/",
            extraFileUploadParams:{"csrfmiddlewaretoken":$("[name='csrfmiddlewaretoken']").val()},
            filePostName:"img",
        })

    })


</script>

</body>
</html>
